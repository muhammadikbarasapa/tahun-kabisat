<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supermaerket</title>
</head>
<body>
    <script>
        let TotalBelanja = 15212;
        let uang = 20000; 
        let hasil = TotalBelanja / 100; 
        let HargaAsli = Math.round(hasil) * 100; 
        let kembalian = uang - HargaAsli; 
        document.write("kembalian nya = " + kembalian); 
        document.write(" <br> harga yg di bulatkan =" + HargaAsli); 
        document.write(" <br>ini uang yang di miliki = " + uang);
    </script>
</body>
</html>
